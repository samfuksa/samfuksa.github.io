<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ředění přípravku</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1GX/+" crossorigin="anonymous"
  />
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Kalkulačka ředění</h1>
    <div class="row g-4">
      <!-- Slider pro objem -->
      <div class="col-12 col-md-6">
        <label for="volumeSlider" class="form-label">
          Objem nádoby: <span id="volumeValue">1000</span> ml
        </label>
        <input
          type="range"
          class="form-range"
          min="100"
          max="5000"
          step="50"
          id="volumeSlider"
        />
      </div>
      <!-- Slider pro poměr 1:x -->
      <div class="col-12 col-md-6">
        <label for="ratioSlider" class="form-label">
          Pomer ředění (1 : <span id="ratioValue">5</span>)
        </label>
        <input
          type="range"
          class="form-range"
          min="1"
          max="100"
          step="1"
          id="ratioSlider"
        />
      </div>
      <!-- Výsledky -->
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Výsledné množství</h5>
            <p class="card-text">
              Koncentrát: <strong><span id="concAmount">166.67</span> ml</strong><br />
              Voda: <strong><span id="waterAmount">833.33</span> ml</strong>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (volitelně, pokud budete používat komponenty) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+"
    crossorigin="anonymous"
  ></script>
  <script src="pomer_script.js"></script>
</body>
</html>
