<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smash or Pass: Italian Brainrot Edition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .character-img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .btn-group {
      margin-top: 20px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Smash or Pass: Italian Brainrot Edition</h1>
    <div id="game" class="mt-4">
      <h2 id="character-name"></h2>
      <img id="character-img" class="character-img" src="" alt="Character Image">
      <div class="btn-group">
        <button id="smash-btn" class="btn btn-success">Smash</button>
        <button id="pass-btn" class="btn btn-danger">Pass</button>
      </div>
      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    const characters = [
      {
        name: "Bombardiro Crocodilo",
        image: "https://example.com/bombardiro_crocodilo.jpg"
      },
      {
        name: "Tralalero Tralala",
        image: "https://example.com/tralalero_tralala.jpg"
      },
      {
        name: "Lirili Larila",
        image: "https://example.com/lirili_larila.jpg"
      },
      {
        name: "Bombombini Gusini",
        image: "https://example.com/bombombini_gusini.jpg"
      },
      {
        name: "Brr Brr Patapim",
        image: "https://example.com/brr_brr_patapim.jpg"
      }
      // Add more characters as needed
    ];

    let currentIndex = 0;

    const characterName = document.getElementById('character-name');
    const characterImg = document.getElementById('character-img');
    const resultDiv = document.getElementById('result');
    const smashBtn = document.getElementById('smash-btn');
    const passBtn = document.getElementById('pass-btn');

    function showCharacter(index) {
      if (index < characters.length) {
        characterName.textContent = characters[index].name;
        characterImg.src = characters[index].image;
        resultDiv.textContent = '';
      } else {
        characterName.textContent = "No more characters!";
        characterImg.src = "";
        smashBtn.disabled = true;
        passBtn.disabled = true;
      }
    }

    smashBtn.addEventListener('click', () => {
      resultDiv.textContent = `You chose to SMASH ${characters[currentIndex].name}!`;
      currentIndex++;
      setTimeout(() => showCharacter(currentIndex), 1000);
    });

    passBtn.addEventListener('click', () => {
      resultDiv.textContent = `You chose to PASS on ${characters[currentIndex].name}.`;
      currentIndex++;
      setTimeout(() => showCharacter(currentIndex), 1000);
    });

    // Initialize the game
    showCharacter(currentIndex);
  </script>
</body>
</html>
